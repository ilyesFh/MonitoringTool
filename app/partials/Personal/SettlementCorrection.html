<div class="content-wrapper"  ng-init="app.settings.pagetitle = 'Form Validations';">
    <div class="col-lg-12" ng-controller="settlementControllerCorrection">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Settlement Correction</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <form id="general_validate" action="javascript:;" name="form" class="form-validation">
                        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
                            <div class="form-group">
                                <label class="form-label" for="fileName">File Name</label>
                                <span class="desc">e.g. "Filename.zip"</span>
                                <div class="controls">
                                    <input type="text" class="form-control" id="fileName" name="fileName" placeholder="Filename.zip" ng-model="fieldFileName" required>
                                </div>
                            </div>
							 <div class="clearfix"></div>
							
							<div class="form-group">
                            <label class="form-label" for="reason">Please enter your reason </label>
                            <span class="desc"></span>
                            <div class="controls">
                                <textarea class="form-control" cols="5" id="reason" ng-model="fieldReason" ></textarea>
                            </div>
							
                        </div>
						
						<div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="text-left">
                                <button type="submit" class="btn btn-success" ng-click="ResetSettlement()" >Submit</button>
                                
                            </div>
                        </div>						
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
